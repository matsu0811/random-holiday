<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K.M</title>
    <link rel="stylesheet" href="kmec.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <meta property="og:title" content="K.M" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Simplicity Is Beauty" />
    <meta property="og:url" content="http://matsu0811.html.xdomain.jp/kmec/kmec.html" />
    <meta property="og:site_name" content="K.M" />
    <meta property="og:image" content="http://matsu0811.html.xdomain.jp/kmec/images/main-pic.jpg" />
</head>
<body>
    <div class="wrapper">
        <!-- メイン画像 -->
        <div class="main-pic">
            <img src="images/main-pic.jpg" alt="メイン画像です">
        </div>
        <!-- トップメニュー -->
        <div class="top-menu">
            <div class="container">
            <!-- トップメニュー左 -->
            <div class="top-menu-left">
                <div class="heart menu-logo">
                    <img src="images/heart.png" alt="お気に入り">
                </div>
                <div class="small-heart menu-logo">
                    <img src="images/small-heart.png" alt="お気に入り">
                </div>
                <div class="cart menu-logo">
                    <img src="images/cart.png" alt="カート">
                </div>
                <div class="small-cart menu-logo">
                    <img src="images/small-cart.png" alt="カート">
                </div>
                <div class="login menu-logo">
                    <a class="login-btn">Log In</a>
                </div>
            </div>
            <!-- トップメニュー右 -->
            <div class="top-menu-right">
                <input type="text">
                <a href="#"></a>
            </div>
            </div>
            
        </div>
    
        <!-- メイン -->
        <div class="main">
            <div class="container">
                <div class="toggle">
                    <div class="one"></div>
                    <div class="two"></div>
                    <div class="three"></div>
                  </div>
            <!-- サイドバー -->
            <div class="sidebar">
                <h3>カテゴリー</h3>
                <p class="category"><a href="" class="clothes">すべて</a></p>
                <p class="category"><a href="" class="tops">トップス</a></p>
                <p class="category"><a href="" class="outer">アウター</a></p>
                <p class="category"><a href="" class="pants">パンツ</a></p>
                <p class="category"><a href="" class="skirt">スカート</a></p>
                <p class="category"><a href="" class="onepiece">ワンピース</a></p>
                <p class="category"><a href="" class="bag">バッグ</a></p>
                <p class="category"><a href="" class="shoes">シューズ</a></p>
            </div>
            <!-- メインコンテンツ -->
            <div class="main-contents">
                
                <div class="tops clothes">
                    <img src="images/tops.jpg" alt="Tシャツ">
                </div>
                <div class="outer clothes">
                    <img src="images/outer.jpg" alt="デニムシャツ">
                </div>
                <div class="pants clothes">
                    <img src="images/pants.jpg" alt="スキニーパンツ">
                </div>
            
          
                <div class="skirt clothes">
                    <img src="images/skirt.jpg" alt="スカート">
                </div>
                <div class="onepiece clothes">
                    <img src="images/onepiece.jpg" alt="ワンピース">
                </div>
                <div class="bag clothes">
                    <img src="images/bag.jpg" alt="バッグ">
                </div>
            
            
                <div class="shoes clothes">
                    <img src="images/shoes.jpg" alt="ヒール">
                </div>
            
            
            </div>
            </div>
        </div>
        <!-- フッター -->
        <footer>
        <div class="container">
        <div class="footer-left">
           
            <div class="logo">
                <img src="images/logo.png" alt="ロゴ">
            </div>
            <p class="footer-left-category"><a href="#">会社概要</a></p>
            <p class="footer-left-category"><a href="#">採用情報</a></p>
            <p class="footer-left-category"><a href="#">利用規約</a></p>
            <p class="footer-left-category"><a href="#">プライバシーポリシー</a></p>
        </div>
        <div class="footer-right">
            <div class="footer-right-logo">
                <div class="twitter social">
                    <a href=""><img src="images/twitter.png" alt="twitter"></a>
                </div>
                <div class="facebook social">
                    <a href=""><img src="images/facebook.png" alt="facebook"></a>
                </div>
                <div class="insta social">
                    <a href=""><img src="images/insta.png" alt="insta"></a>
                </div>
            </div>
            </div>
        </div>
    </footer>
    </div>
<script src="kmec.js"></script>    
</body>
</html>
